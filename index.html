<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Adidas store opening soon" />
    <meta name="keywords" content="online-store, adidas, activewear" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <!-- Favicon -->
    <link rel="./assets/adidas_Logo.png" href="img/apple-touch-icon.png" />

    <title>Adidas Store coming soon</title>
  </head>

  <body>
    <header class="top-header">
      <div class="top-header__logo-container">
        <img
          src="https://assets.codepen.io/6060109/2560px-Adidas_Logo+1.png"
          alt="Logo for adidas"
          class="logo-container__img"
        />
      </div>
    </header>

    <main>
      <section class="landing-section">
        <div class="hero-image"></div>

        <div class="hero-text-container">
          <h1 class="heading heading-primary">
            <span class="heading-primary--light u-margin-bottom--smaller"
              >we're</span
            >
            coming
            <span class="heading-primary--block u-margin-bottom--smaller"
              >soon</span
            >
          </h1>
          <p class="paragraph u-margin-bottom--small">
            Hello friends! We are currently building our new sports and comfort
            clothing store . Add your email address below to stay up-to-date
            with announcements and our launch proposals.
          </p>

          <form action="#" class="user-form">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email Address" />
            <!-- <input type="submit" value=">" />
             -->
            <button class="btn-submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="btn-submit-icon"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
